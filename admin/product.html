<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Quản trị sản phẩm</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                background: #f4f4f4;
            }
            .admin-container {
                display: flex;
                min-height: 100vh;
            }
            .sidebar {
                width: 22%;
                min-width: 200px;
                max-width: 300px;
                background: #222;
                color: #fff;
                padding: 0;
                display: flex;
                flex-direction: column;
            }
            .sidebar h2 {
                margin: 0;
                padding: 24px 0;
                text-align: center;
                background: #b88e2f;
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            .sidebar nav {
                flex: 1;
            }
            .sidebar ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .sidebar li {
                border-bottom: 1px solid #333;
            }
            .sidebar a {
                display: block;
                color: #fff;
                text-decoration: none;
                padding: 16px 32px;
                transition: background 0.2s;
            }
            .sidebar a.active,
            .sidebar a:hover {
                background: #b88e2f;
            }
            .main-content {
                flex: 1;
                padding: 32px 24px;
                background: #f9f9f9;
            }
            .main-content h1 {
                margin-top: 0;
                font-size: 2rem;
                margin-bottom: 24px;
            }
            .product-table {
                width: 100%;
                border-collapse: collapse;
                background: #fff;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            }
            .product-table th,
            .product-table td {
                padding: 12px 16px;
                border-bottom: 1px solid #eee;
                text-align: left;
            }
            .product-table th {
                background: #f1e9d7;
            }
            .product-table tr:last-child td {
                border-bottom: none;
            }
            .action-btn {
                padding: 6px 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-right: 8px;
                font-size: 1rem;
            }
            .edit-btn {
                background: #2ec1ac;
                color: #fff;
            }
            .delete-btn {
                background: #e97171;
                color: #fff;
            }
            @media (max-width: 900px) {
                .admin-container {
                    flex-direction: column;
                }
                .sidebar {
                    width: 100%;
                    max-width: none;
                    flex-direction: row;
                    overflow-x: auto;
                }
                .sidebar nav ul {
                    display: flex;
                }
                .sidebar li {
                    border-bottom: none;
                    border-right: 1px solid #333;
                }
                .sidebar li:last-child {
                    border-right: none;
                }
                .sidebar a {
                    padding: 16px 20px;
                }
            }
            @media (max-width: 600px) {
                .main-content {
                    padding: 16px 4px;
                }
                .product-table th,
                .product-table td {
                    padding: 8px 6px;
                    font-size: 0.95rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="admin-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h2>Admin</h2>
                <nav>
                    <ul>
                        <li><a href="#" class="active">Dashboard</a></li>
                        <li><a href="#">Sản phẩm</a></li>
                        <li><a href="#">Đơn hàng</a></li>
                        <li><a href="#">Người dùng</a></li>
                    </ul>
                </nav>
            </aside>
            <!-- Main Content -->
            <main class="main-content">
                <h1>Danh sách sản phẩm</h1>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sofa Asgaard</td>
                            <td>12.000.000 đ</td>
                            <td>10</td>
                            <td>
                                <button class="action-btn edit-btn">Sửa</button>
                                <button class="action-btn delete-btn">Xoá</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Bàn trà Tokyo</td>
                            <td>3.500.000 đ</td>
                            <td>25</td>
                            <td>
                                <button class="action-btn edit-btn">Sửa</button>
                                <button class="action-btn delete-btn">Xoá</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Ghế ăn Oslo</td>
                            <td>1.200.000 đ</td>
                            <td>50</td>
                            <td>
                                <button class="action-btn edit-btn">Sửa</button>
                                <button class="action-btn delete-btn">Xoá</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Kệ sách Minimal</td>
                            <td>2.800.000 đ</td>
                            <td>15</td>
                            <td>
                                <button class="action-btn edit-btn">Sửa</button>
                                <button class="action-btn delete-btn">Xoá</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </body>
</html>
